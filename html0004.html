<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html0004.html</title>
</head>

<body>
    <header style="text-align: right;">
        <a href="index.html">返回目錄</a>
    </header>
    <!-- Ctrl+A 全选 -->
    <!-- 嵌入图片 img src属性是要嵌入的图片地址 -->
    <!-- 通过样式控制图片大小 -->
    <img src="img10.jpg" alt="" style="width: 200px;">
    <img src="img11.jpg" alt="" style="width: 500px;">
    <!-- 图片的src也可以是互联网的图片地址 -->
    <img src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=20&tbOssInfo.obid=1
    " alt="" style="width: 500px;">

    <!--
        小结
        html的标记一般是成对的格式，结束标记里面有个/开头
        <标记名></标记名>
        例如<td></td>,<body></body>
        html标记的属性是出现在开始标记里面，且要用空格分开
        例如：<img scr="图片地址" style="..."
        格式:<标记 属性名称="属性值">
    -->
</body>

</html>
